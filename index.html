<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
        <link rel="stylesheet" href="style/font/css/font.css">
        <link rel="stylesheet" href="style/font/css/fontStyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/bootstrap.min.css">
        <link rel="stylesheet" href="./style/main.css">
        <title>Ip tracker</title>
    </head>
    <body  >
        <div class="w-100 d-flex justify-content-center bg_White trn3">
            <div class="w-100 d-flex flex-column">
                <!-- <img src="./pic/icon-location.svg" alt=""> -->
                <div class="header flex-center position-relative">
                    <h3 class="text-white" style="position: absolute; top: 20%;">IP Address Tracker</h3>
                    <div class="formbox text-center">
                        <form class="d-flex flex-row mt-3">
                            <input type="text" class="form-control" id="Input_Ip" placeholder="Enter Ip">
                            <button type="submit" class="btn bg_very_dark_gray btnSubmit flex-center" id="submitbtn">
                                <div class="iconArrow">
                                    <img src="./pic/icon-arrow.svg" width="100%" height="100%" alt="iconArrow">
                                </div>
                            </button>
                        </form>
                    </div>
                </div>
                <div id="map"></div>
            </div>
            
            

        </div>
    </body>
    <script src="./js/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/popper.min.js" ></script>
    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</html>
